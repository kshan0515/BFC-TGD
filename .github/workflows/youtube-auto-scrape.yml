name: YouTube Auto Scraper v2.1 (BFC-TGD)

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정(UTC) 자동 실행
  workflow_dispatch: # 깃허브 웹 UI에서 수동 실행 버튼 활성화

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scrapers/requirements.txt

      - name: Run Scraper
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python scrapers/youtube_scraper.py
