name: Instagram Auto Scraper (2h)

on:
  schedule:
    - cron: '19 */2 * * *' # 2시간마다 19분에 실행 (예: 02:19, 04:19 ...)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scrapers/requirements.txt

      - name: Run Instagram Scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          INSTA_USER: ${{ secrets.INSTA_USER }}
          INSTA_SESSION_64: ${{ secrets.INSTA_SESSION_64 }} # 신규 세션 텍스트 추가
        run: python scrapers/insta_scraper.py
