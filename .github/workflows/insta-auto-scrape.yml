name: Instagram Auto Scraper (2h)

on:
  schedule:
    - cron: '0 */2 * * *' # 2시간마다 (02:00, 04:00 ...)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scrapers/requirements.txt

      - name: Run Instagram Scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python scrapers/insta_scraper.py
