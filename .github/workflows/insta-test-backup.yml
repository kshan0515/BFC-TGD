name: Instagram Backup Test (Manual)

on:
  workflow_dispatch: # 오직 수동 실행만 가능

jobs:
  test-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scrapers/requirements.txt

      - name: Run Instaloader Backup Mode
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          INSTA_USER: ${{ secrets.INSTA_USER }}
          INSTA_SESSION_64: ${{ secrets.INSTA_SESSION_64 }}
          FORCE_BACKUP: "true"
        run: python scrapers/insta_scraper.py
